<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Enviado - RECYBERSEG</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            padding: 20px;
        }
        
        .success-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid #E0FD2C;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(224, 253, 44, 0.2);
        }
        
        .success-icon {
            color: #E0FD2C;
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .success-card h2 {
            color: #E0FD2C;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .success-card p {
            color: #fff;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #E0FD2C, #C7E525);
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(224, 253, 44, 0.4);
            background: linear-gradient(135deg, #C7E525, #E0FD2C);
        }
        
        @media (max-width: 768px) {
            .success-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .success-icon {
                font-size: 60px;
            }
            
            .success-card h2 {
                font-size: 26px;
            }
            
            .success-card p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">✓</div>
            <h2>¡Mensaje Enviado!</h2>
            <p>Gracias por contactarnos. Hemos recibido tu mensaje y te responderemos a la brevedad posible.</p>
            <p>Revisa tu email para confirmación.</p>
            <a href="index.html" class="btn-home">Volver al Inicio</a>
        </div>
    </div>
    
    <script>
        // Auto-redirección después de 10 segundos
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 10000);
    </script>
</body>
</html>
